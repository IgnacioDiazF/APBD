<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li 
        *ngFor="let patente of patenteArray" 
        class="list-group-item list-group-item-action"
        (click)="openForEdit(patente)"
        [class.active] = "patente == selectedPatente"
        >
          <span class="badge badge-primary">{{patente.idPatente}}</span> {{patente.cantidadVendida}} - {{patente.precioInicial}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Inserte una nueva Patente
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedPatente.cantidadVendida" placeholder="Cantidad vendida" class="form-control"> 
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="selectedPatente.precioInicial" placeholder="Precio Inicial" class="form-control"> 
          </div>
          <button (click)="addOrEdit()" class="btn btn-primary"> 
          Insertar
        </button>
        <button 
        *ngIf="selectedPatente.idPatente !== 0"
        class="btn btn-danger"
        (click)="delete()"
        >
          Eliminar
        </button>

        </div>
      </div>
    </div>
